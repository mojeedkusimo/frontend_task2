<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartNG Frontend Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page">
        <div class="left-side"></div>
        <div class="left-side"></div>
        <div class="left-side"></div>
        <div class="left-side"></div>
        <div class="main-section">
            <div class="logo">
                <img src="piggyvest-blue-logo.png" alt="piggyvest-logo" width="200px" height="70px">
            </div>
            <div class="form">
                <form action="">
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of Savings & Investments</p>

                    <div class="label-input">
                    <label for="fullname" class="align">Full Name</label>
                    </div>
                    
                    <input type="text" class="align" placeholder="Full Name"><br>

                    <div class="label-input">
                    <label for="Email Address" class="align">Email Address</label><br>
                    </div>              
                    <input type="text" class="align" placeholder="Email Address"><br>
                    
                    <div class="label-input">
                    <label for="Phone Number" class="align">Phone Number</label><br>
                    </div>
                    <input type="text" class="align" placeholder="Phone Number"><br>

                    <div class="label-input">                    
                    <label for="Password" class="align">Password</label><br>
                    </div>
                    <input type="text" class="align" placeholder="Password"><br>
                    
                    <div class="label-input">
                    <label for="Promo Code" class="align">Referrer Phone or Promo Code (Optional)</label><br>
                    </div>
                    <input type="text" class="align" placeholder="Referrer Phone or Promo Code"><br>
                    
                    <div class="label-input">
                    <label for="about" class="align">How Did You Hear About Us? (Optional)</label><br>
                    </div>
                    <select id="about">
                        <option value="select" selected>Click To Select</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Family">Friend/Family/Coworker Referal</option>
                        <option value="Google-Search">Google Search</option>
                        <option value="Google-Playstore">Google Playstore</option>
                        <option value="Online-Blog">Online Blog</option>
                        <option value="Local-Newspaper">Local Newspaper</option>
                        <option value="Event">At an event</option>
                        <option value="Other">Other</option>
                      </select><br>
                    
                    <button type="submit" >CREATE ACCOUNT</button>
                </form>

                <div class="login">
                    <a href="#">Already have account? Login</a>
                </div>
            </div>
        </div>
        <div class="right-side"></div>
        <div class="right-side"></div>
        <div class="right-side"></div>
        <div class="right-side"></div>
    </div>    
</body>
</html>
